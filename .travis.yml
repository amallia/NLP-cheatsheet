before_install:
- sudo apt-get update
- sudo apt-get install texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended
script:
- cd tex
- mkdir _build
- pdflatex -output-directory _build ./NLP-cheatsheet.tex
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - ./_build/NLP-cheatsheet.pdf
  skip_cleanup: true
  on:
    tags: true
    branch: master
